admin_passwordrecovery_edit:
    path:     admin/{id}/edit
    defaults: { _controller: "NewsBundle:PasswordRecovery:edit" }

admin_passwordrecovery_update:
    path:     admin/{id}/update
    defaults: { _controller: "NewsBundle:PasswordRecovery:update" }
