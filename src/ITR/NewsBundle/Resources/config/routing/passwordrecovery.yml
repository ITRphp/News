admin_passwordrecovery:
    path:     admin/
    defaults: { _controller: "NewsBundle:PasswordRecovery:index" }

admin_passwordrecovery_show:
    path:     admin/{id}/show
    defaults: { _controller: "NewsBundle:PasswordRecovery:show" }

admin_passwordrecovery_new:
    path:     admin/new
    defaults: { _controller: "NewsBundle:PasswordRecovery:new" }

admin_passwordrecovery_create:
    path:     admin/create
    defaults: { _controller: "NewsBundle:PasswordRecovery:create" }
