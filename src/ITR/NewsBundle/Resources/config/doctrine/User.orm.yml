ITR\NewsBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: ITR\NewsBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        user_name:
            type: string
            length: '255'
        user_email:
            type: string
            length: '255'
        user_password:
            type: string
            length: '255'
        user_role:
            type: string
            length: '255'
    ManyToMany:
            news:
            targetEntity: Dispatch
            mappedBy: user
            
    lifecycleCallbacks: {  }
